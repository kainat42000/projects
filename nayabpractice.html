<!DOCTYPE html>
<html lang="en">

            padding: 30px;
            border-radius: 10px;

        }
        button {
            width: 100% ;
            background-color: black;
            border: none;
            border-radius: 10px ;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Zabdesk Login</h2>

            <button type="submit">Login</button>
        </form>
        <div class="link">

</body>
</html>
